<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 id = "title" class="heading">DOM learning with Chai and Code <span style = "display: None;">test text</span></h1>
        <p>Lorem ipsum dolor sit amen</p>
    </div>
</body>
</html>
<!-- document object model
  window to document 
  document to html 
  html to head and body  | body to div
  head to title and meta | div to h1 and p with a attribute 
  title and meta to text node| h1 to text node and attribute  and p to text node -->
